<html>
  <head>
    <meta charset='utf-8'>
    <title>Github.com Source Viewer Configurations</title>
  </head>
  <body>
    <div class="settings">
      Color:<input id="color" value="#f90"><br>
      Character for Space Key:<input id="space_ch" value="."><br>
      Character for Tab Key:<input id="tab_ch" value="﹏"><br>
      Character for Enter Key:<input id="enter_ch" value="↙"><br>
      <div id="status" style="color:red;"></div>
      <button id="save">Save</button>
    </div>
    <script src="jquery-2.0.0.min.js"></script>
    <script src="options.js"></script>
  </body>
</html>
